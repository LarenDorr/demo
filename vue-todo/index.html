<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="./vue.js"></script>
	<link rel="stylesheet" href="./main.css">
	<title>ToDo</title>
</head>

<body>
	<div id="app">
		<input type="text" id="input" placeholder="Please enter your think" @keyup.enter="add">
		<section id="items">
			<to-do v-for="item in list" :data="item" @get-change="handleChange" @get-del="handleDel"></to-do>
		</section>
	</div>
</body>
<script src="./main.js"></script>

</html>
